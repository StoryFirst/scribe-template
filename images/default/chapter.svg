<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Background -->
  <rect width="400" height="400" fill="#f4f4f4" rx="16" />

  <!-- Book cover -->
  <rect x="90" y="40" width="220" height="320" rx="8" fill="#5b21b6" />

  <!-- Spine -->
  <rect x="90" y="40" width="20" height="320" fill="#5b21b6" />

  <!-- Book title band -->
  <rect x="120" y="120" width="160" height="30" rx="4" fill="#d0d8e0" />

  <!-- Decorative lines -->
  <line x1="120" y1="180" x2="230" y2="180" stroke="#dce1e8" stroke-width="2" />
  <line x1="120" y1="200" x2="230" y2="200" stroke="#dce1e8" stroke-width="2" />
  <line x1="120" y1="220" x2="200" y2="220" stroke="#dce1e8" stroke-width="2" />
</svg>